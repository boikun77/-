<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Accordion</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }
      .title {
        color: #2c3e50; /* 변경된 타이틀 색상 */
        font-weight: 300;
        text-align: center;
      }
      body {
        font-family: 'Open Sans', sans-serif;
        font-weight: 300;
        background-color: #ecf0f1; /* 변경된 배경 색상 */
      }
      .accordion {
        max-width: 360px;
        margin: 20px auto;
        background: #fff;
        box-shadow: 0 7px 8px -4px rgba(0, 0, 0, 0.2),
          0 13px 19px 2px rgba(0, 0, 0, 0.14),
          0 5px 24px 4px rgba(0, 0, 0, 0.12);
        border-radius: 5px;
      }
      .accordion > .menu-container > .menu {
        position: relative;
        padding: 15px 15px 15px 45px;
        color: #34495e; /* 변경된 메뉴 텍스트 색상 */
        font-weight: bold;
        border-bottom: 1px solid #bdc3c7; /* 변경된 경계선 색상 */
        cursor: pointer;
        transition: all 0.4s ease;
      }
      .accordion > .menu-container:last-child > .menu {
        border-bottom: 0;
      }
      .accordion > .menu-container > .menu > i {
        position: absolute;
        top: 1.2rem;
        left: 1rem;
        color: #7f8c8d; /* 변경된 아이콘 색상 */
        transition: all 0.4s ease;
      }
      .accordion > .menu-container.active > .menu > i {
        transform: rotate(180deg);
      }
      .accordion > .menu-container.active > .menu,
      .accordion > .menu-container.active > .menu > i {
        color: #16a085; /* 변경된 활성 메뉴 및 아이콘 색상 */
      }
      .accordion > .menu-container > .submenu {
        height: 0;
        overflow: hidden;
        background: #2c3e50; /* 변경된 서브메뉴 배경 색상 */
        font-size: 14px;
        transition: height 0.4s ease;
      }
      .accordion > .menu-container > .submenu > div {
        border-bottom: 1px solid #34495e;
      }
      .accordion > .menu-container:last-child > .submenu {
        border-radius: 0 0 4px 4px;
      }
      .accordion > .menu-container:last-child > .submenu > div:last-child {
        border-bottom: 0;
      }
      .accordion > .menu-container > .submenu > div > a {
        display: block;
        text-decoration: none;
        color: #ecf0f1; /* 변경된 링크 색상 */
        padding: 12px;
        padding-left: 42px;
        transition: all 0.25s ease-in-out;
      }
      .accordion > .menu-container > .submenu > div > a:hover {
        background: #16a085; /* 변경된 링크 호버 배경색 */
        color: #fff;
      }
    </style>

  </head>

  <body>
    <h1 class="title">Accordion</h1>
    <div class="accordion">
      <div class="menu-container active">
        <div class="menu"><i class="bx bxs-chevron-down"></i>Front-end</div>
        <div class="submenu">
          <div><a href="#">HTML</a></div>
          <div><a href="#">CSS</a></div>
          <div><a href="#">Javascript</a></div>
        </div>
      </div>
      <div class="menu-container">
        <div class="menu">
          <i class="bx bxs-chevron-down"></i>Responsive web
        </div>
        <div class="submenu">
          <div><a href="#">Tablets</a></div>
          <div><a href="#">Mobiles</a></div>
          <div><a href="#">Desktop</a></div>
        </div>
      </div>
      <div class="menu-container">
        <div class="menu"><i class="bx bxs-chevron-down"></i>Web Browser</div>
        <div class="submenu">
          <div><a href="#">Chrome</a></div>
          <div><a href="#">Firefox</a></div>
          <div><a href="#">Safari</a></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
