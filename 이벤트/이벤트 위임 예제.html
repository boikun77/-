<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
    <link href="/이벤트/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div id="box">
      <ul id="list">
        <li id="red" class="on">Red</li>
        <li id="blue">Blue</li>
        <li id="green">Green</li>
        <li id="pink">Pink</li>
      </ul>
    </div>
    <script>
      const list = document.getElementById("list");
      const colors = list.children;

      function clickHandler(event) {
        [...colors].forEach((color) => color.classList.remove("on"));
        event.target.classList.add("on");
      }

      document.getElementById("list").addEventListener("click", clickHandler); //이벤트 위임
    </script>
  </body>
</html>
